
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Design</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    
       <img src="coffee bg.png" alt="coffee" class="coffee">
    <h1 class="heading">WELCOME TO COFFEE TIME</h1>
    <div class="poster">
        <div class="front">
            <div class="top">
                <h1 class="text3">Caffeinated Comfort</h1>
            </div>
            <div class="bottom">
                <p class="text">Enjoy the Perfect Cup</p>
                <p class="text1">In our cozy atmosphere, savor the rich flavors of our handcrafted coffee.</p>
                <p class="text2">Visit us today!</p>
                <button onclick="flipPoster()">Flip Card</button>
            </div>
        </div>
        <div class="back">
            <div class="top">
                <h1 class="text3">Special Offers</h1>
            </div>
            <div class="bottom">
                <p class="text">Get 20% off on your first visit!</p>
                <button onclick="flipPoster()">Flip Card Back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
